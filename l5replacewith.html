<!DOCTYPE html>
<htmL>
<head>
	<title>Replace with method</title>
	<style>

		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width : 500px;
			background-color : #f1f1f1;
			padding: 15px;

		}

		h1{
			color: green;
		}
		h2{
			color : red;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Are you ready to learn jQuery ???</h1>
		<p id= "caption">This is jquery version 3.7.1</p>
		<button type = "button" class= "btn" >Click Me</button>
	</div>
	
	<script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(document).ready(function(){

			$('button').click(function(){
				$('h1').replaceWith('<h2>Welcome to jQuery</h2>');
				$('#caption').replaceWith('<i style="display:block;margin:10px;">This is jquery version 3.7.1</i>');
				$('.btn').replaceWith("<input type='button' value='Thank' />");
			});

		});

	</script>

</body>
</htmL>
