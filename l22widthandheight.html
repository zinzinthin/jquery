<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>width</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            width: 300px;
            height: 300px;
            padding: 15px;
            margin: 5px;
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="box">Click Me</div>
    <script src="libs/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('.box').click(()=>{
                let box = $('.box');
                box.html(`Width - ${box.width()} <br/> Inner Width - ${box.innerWidth()} <br/> Outer Width - ${box.outerWidth()}`);
                box.append("<br><br><br>")
                box.append(`Height - ${box.height()} <br/> Inner Height - ${box.innerHeight()} <br/> Outer Height - ${box.outerHeight()}`);
            });
        });
    </script>
</body>
</html>
