<!DOCTYPE html>
<htmL>
<head>
	<title>Click</title>
</head>
<body>
	<h1>Welcome to jQuery</h1>
	<h3>This is awesome js library</h3>

	<button type="button" id="clickme">Click me</button>

	<button type="button" id="dbclick">Double Click</button>

	<button type="button" id="singleclick">Single Click</button>

	<button type="button" id="doubleclick">Double Click</button>

	<button type="button" id="onclick">Single Click</button>

	<button type="button" id="ondoubleclick">Double Click</button>

	<script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(document).ready(function(){

			document.getElementById('clickme').addEventListener('click',function(){
				console.log("This is core js format");
			});

			$('#clickme').click(function(){
				console.log("This is jQuery format");
			});

			$('#dbclick').dblclick(function(){
				console.log("Oh...double click is working now");
			});

			$('#singleclick').bind('click',function(){
				console.log("Single click by using bind method, so click serves as event");
			});

			$('#doubleclick').bind('dblclick',function(){
				console.log("Double click by using bind method, so dblclick serves as event, type is" , this.type , ", Element is" , this.nodeName);
			});

			$('#onclick').on('click',function(){
				console.log("Single click by using on method, so click serves as event");
			});

			$('#ondoubleclick').on('dblclick',function(){
				console.log("Double click by using on method, so dblclick serves as event");
			});

		});

	</script>

</body>
</htmL>
