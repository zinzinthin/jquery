<!DOCTYPE html>
<htmL>
<head>
	<title>Click</title>
</head>
<body>
	<h1>Welcome to jQuery</h1>
	<h3>This is awesome js library</h3>
	<div>
		<h2>
			<u>Are you ready to learn js library</u>
		</h2>
	</div>
	<button type="button">Click me</button>

	<script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(document).ready(function(){

			let text = $('h1,h2,h3').text();

			$('button').click(function(){
				alert(text);
			});

		});

	</script>

</body>
</htmL>
