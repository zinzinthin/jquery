<!DOCTYPE html>
<htmL>
<head>
	<title>Input Event</title>
	<style>

		body{
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
            width: 500px;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .form-group{
            margin: 20px 0;
        }
	</style>
</head>
<body>

    <div class="container">
        <form action="" method="get">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="form-control" placeholder="firstname" autocomplete="off" autofocus />
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="lastname" autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="country">country</label>
                <select name="" id="country">
                    <option value="" selected disabled>Choose a country</option>
                    <option value="">Myanmar</option>
                    <option value="">Thai</option>
                    <option value="">American</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="text" name="age" id="age" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="nrc">NRC Number</label>
                <input type="text" name="nrc" id="nrc" autocomplete="off">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
	
	<script src="./libs/jquery-3.7.1.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(document).ready(function(){
            $('form').submit(function(e){
                e.preventDefault();
                console.log('form submitted');
            });

            //blur works tab/leave cursor
            $('#firstname').blur(function(e){
                console.log(`firstname is working by blur method`);
            });
            //change
            $('#lastname').change(function(e){
                console.log(`lastname is working by change method`);
            });

            // $('select').change(function(e){
            //     console.log(`select is working by change method`);
            // });

            //foucs 
            $('#age').focus(function(){
                console.log("Age is working by focus");
            });

            //focusin
            // $('#phone').focus(function(){
            //     console.log("Phone is working by focusin");
            // });

            //focusout
            $('#nrc').focus(function(){
                console.log("Nrc is working by focusout");
            });

            //select
            $('select').click(function(){
                console.log("Select is working by click");
            })

            //select
            // $('#phone').select(function(){
            //     console.log("Phone is working by focusin");
            // });

            //keydown()
            $('#phone').keydown(function(){
                console.log("Phone is working by keydown");
            });

		

		});

	</script>

</body>
</htmL>
