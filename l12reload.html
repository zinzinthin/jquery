<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reload</title>
</head>
<body>
    <button type="button">Click Me</button>
    <script src="libs/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function(){
            $('button').click(()=>{
                // window.location.reload();
                location.reload();
            })
        });
    </script>
</body>
</html>
