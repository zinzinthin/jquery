<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effect</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            width: 900px;
            background-color: #f4f4f4;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, .5);
            padding: 20px;
            margin: 20px;

            display: flex;
            justify-content: space-between;

            text-align: center;
        }

        .box {
            width: 150px;
            height: 300px;
            color: #fff;
        }

        .square1 {
            background-color: red;
        }

        .square2 {
            background-color: green;
        }

        .square3 {
            background-color: blue;
        }

        .square4 {
            background-color: darkmagenta;
        }

        .square5 {
            background-color: brown;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box square1">Box 1</div>
        <div class="box square2">Box 2</div>
        <div class="box square3">Box 3</div>
        <div class="box square4">Box 4</div>
        <div class="box square5">Box 5</div>
    </div>

    <div class="control">
        <button type="button" id="btn-hide">Hide</button>
        <button type="button" id="btn-show">Show</button>
        <button type="button" id="btn-toggle">Toggle</button>

        <button type="button" id="btn-fadeout">Fade Out</button>
        <button type="button" id="btn-fadein">Fadein</button>
        <button type="button" id="btn-fadetoggle">Fade Toggle</button>
        <button type="button" id="btn-fadeto">Fade To</button>

        <button type="button" id="btn-slideup">Slide Up</button>
        <button type="button" id="btn-slidedown">Slide Down</button>
        <button type="button" id="btn-slidetoggle">Slide Toggle</button>

        <button type="button" id="btn-animate">Animate</button>

        <button type="button" id="btn-delay">Delay</button>

        <button type="button" id="btn-clickme">Click Me</button>

        <button type="button" id="btn-stop">Stop</button>
        <button type="button" id="btn-stoptrue">Stop(true)</button>
        <button type="button" id="btn-finish">Finish</button>
        <button type="button" id="btn-dequeue">Dequeue</button>
    </div>

    <script src="libs/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(() => {
            $('#btn-hide').click(() => {
                // $('.square1,.square2').hide();

                //start with index 0
                // $('.box').even().hide();
                // $('.box').odd().hide();

                //1s = 1000ms
                // $('.square1').hide(1000);
                // $('.square1').hide('slow');//500ms

                $('.square1').hide(function () {
                    $('.square2').hide("slow", () => {
                        $('.square3,.square4,.square5').hide(1000);
                    });
                });
            });


            $('#btn-show').click(() => {
                $('.square1').show(function () {
                    $('.square2').show(500, () => {
                        $('.square3,.square4,.square5').show(1000);
                    });
                });
            });

            $('#btn-toggle').click(() => {
                $('.square1').toggle(() => {
                    $('.square2').toggle('slow', () => {
                        $('.square3').toggle(1000, () => {
                            $('.square4').toggle(2000, () => {
                                $('.square5').toggle(500);
                            });
                        });
                    });
                });
            });

            $('#btn-fadeout').click(() => {
                $('.square1').fadeOut(() => {
                    $('.square2').fadeOut('slow', () => {
                        $('.square3').fadeOut(1000, () => {
                            $('.square4').fadeOut(2000, () => {
                                $('.square5').fadeOut(500);
                            });
                        });
                    });
                });
            });

            $('#btn-fadein').click(() => {
                $('.square1').fadeIn(() => {
                    $('.square2').fadeIn('slow', () => {
                        $('.square3').fadeIn(1000, () => {
                            $('.square4').fadeIn(2000, () => {
                                $('.square5').fadeIn(500);
                            });
                        });
                    });
                });
            });

            $('#btn-fadetoggle').click(() => {
                $('.square1').fadeToggle(() => {
                    $('.square2').fadeToggle('slow', () => {
                        $('.square3').fadeToggle(1000, () => {
                            $('.square4').fadeToggle(2000, () => {
                                $('.square5').fadeToggle(500);
                            });
                        });
                    });
                });
            });
            // fadeTo opicity default value is 0 
            $('#btn-fadeto').click(() => {

                $('.square1').fadeTo(100, 0, () => {
                    $('.square2').fadeTo('slow', .6, () => {
                        $('.square3').fadeTo(1000, .4, () => {
                            $('.square4').fadeTo(2000, .1, () => {
                                $('.square5').fadeTo(500, .8);
                            });
                        });
                    });
                });
            });

            $('#btn-slideup').click(() => {

                $('.square1').slideUp(100, () => {
                    $('.square2').slideUp('slow', () => {
                        $('.square3').slideUp(1000, () => {
                            $('.square4').slideUp(2000, () => {
                                $('.square5').slideUp(500);
                            });
                        });
                    });
                });
            });

            $('#btn-slidedown').click(() => {

                $('.square1').slideDown(100, () => {
                    $('.square2').slideDown('slow', () => {
                        $('.square3').slideDown(1000, () => {
                            $('.square4').slideDown(2000, () => {
                                $('.square5').slideDown(500);
                            });
                        });
                    });
                });

            });

            $('#btn-slidetoggle').click(() => {

                $('.square1').slideToggle(100, () => {
                    $('.square2').slideToggle('slow', () => {
                        $('.square3').slideToggle(1000, () => {
                            $('.square4').slideToggle(2000, () => {
                                $('.square5').slideToggle(500);
                            });
                        });
                    });
                });

            });

            $('#btn-animate').click(() => {

                $('.square1').animate({ 'height': '50px' }, () => {
                    $('.square2').animate({ 'height': '50px' }, 'slow', () => {
                        $('.square3').animate({ 'height': '50px' }, 1000, () => {
                            $('.square4').animate({ 'height': '50px' }, 2000, () => {
                                $('.square5').animate({ 'height': '50px' }, 500);
                            });
                        });
                    });
                });

            });


            $('#btn-delay').click(() => {

                // $('.square1').animate({ 'height': '50px' }, () => {
                //     $('.square2').animate({ 'height': '50px' }, 'slow', () => {
                //         $('.square3').delay(1000).animate({ 'height': '50px' }, 1000, () => {
                //             $('.square4').animate({ 'height': '50px' }, 2000, () => {
                //                 $('.square5').delay(500).animate({ 'height': '50px' }, 500);
                //             });
                //         });
                //     });
                // });

                //delay() doesn't work in css
                $('.square1').delay(500).css("height","5000px");

            });

            $('#btn-clickme').click(()=>{
                $(".square1").html("<i>I am ready to start now</i>").animate({"width":500},5000);
                $('.square1').html('<i>Ohh, did you click stop btn</i>').animate({"width":100},3000);
            });

            //stop current task and next continue
            $('#btn-stop').click(()=>{
                $('.square1').stop();
            });

            //stop (resume)
            $('#btn-stoptrue').click(()=>{
                $('.square1').stop(true);
            });

            //force stop
            $('#btn-finish').click(()=>{
                $('.square1').finish();
            });

            $('#btn-dequeue').click(()=>{
                let div5 = $('.square5');
                div5.animate({width:300,height:300},1000);
                div5.animate({width:100,height:300},1000);
                div5.queue(()=>{

                    div5.css('background-color','white');
                    div5.dequeue();
                })
                div5.slideUp(1000);
                div5.slideDown(1000);
            })

        });
    </script>
</body>

</html>
