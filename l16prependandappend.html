<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prepend and append</title>
    <style>
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Ko Ko</h1>
    <h1>Mg Mg</h1>
    <script src="libs/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(()=>{
            $('h1').prepend("Hey ");
            $('h1').append("<i>, How are you?<i>");
            $('<em> Oh....no!</em>').appendTo('h1');
        });
    </script>
</body>
</html>
