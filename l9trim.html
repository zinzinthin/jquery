<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trim</title>
</head>
<body>
    <script src="libs/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(()=>{
            const greeting = "Welcome to jQuery lesson";
            console.log(greeting);

            const something = "            welcome to jQuery lesson";
            console.log(something);
            console.log($.trim(something));

            let welcome = " \n\n                 Welcome to jQuery trim";
            console.log(welcome);
            console.log($.trim(welcome));
        });
    </script>
</body>
</html>
